<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Poster - Compartilhe Fotos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gadiel Kalleb">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LINKS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!--/LINKS -->

    <!-- SCRIPTS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!--/SCRIPTS -->

    <style>
        body {
           
            padding-top: 70px;
        }
    </style>


</head>

<body>

    <!-- MENU DO APP -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Poster</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="menu" class="nav navbar-nav">
                    <li>
                        <a href="#perfil">Perfil</a>
                    </li>
                    <li class="active">
                        <a href="#fotos">Fotos</a>
                    </li>
                    <li>
                        <a href="#favoritos">Favoritos</a>
                    </li>
                    <li data-toggle="modal" data-target="#postar">
                        <a href="#">Postar Foto</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#logout">Deslogar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/MENU DO APP -->

    <!--CONTEUDO-->
    <div class="container">

        <div id="page">
            <section class="row">
                <div class="col-md-4">
                    <div><img src="https://dummyimage.com/50x50/eee/000" alt=""> Jose Pereira Lima</div>
                </div>
            </section>
            <br>
            
        </div>
        <hr>
    </div>
    <!--/CONTEUDO-->

    <!-- MODAL -->
    <div class="modal fade" id="postar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Postar Foto</h4>
                </div>
                <div class="modal-body">
                    <div id="upload_erro" class="alert alert-danger" style="display: none"></div>
                    <form id="postar_form">
                        <div class="form-group">
                            <div>
                                Prévia de imagem:
                                <img src="" class="img-rounded img-responsive" id="preview" alt="">
                            </div>
                            <div class="cssload-loader" id="load" style="display:none">
                                <div class="cssload-inner cssload-one"></div>
                                <div class="cssload-inner cssload-two"></div>
                                <div class="cssload-inner cssload-three"></div>
                            </div>
                            <label for="foto">Foto:</label>
                            <input type="file" id="foto" accept="image/*" name="foto">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descricao:</label>
                            <textarea name="descricao" id="descricao" rows="5" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="fechar" data-dismiss="modal">Fechar</button>
                    <button type="button" id="btn_postar" class="btn btn-primary">Postar imagem</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /MODAL -->

</body>

</html>
