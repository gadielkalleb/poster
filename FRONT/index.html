<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Poster - Compartilhe Fotos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Gadiel Kalleb">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LINKS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!--/LINKS -->

    <!-- SCRIPTS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
    <!--/SCRIPTS -->



</head>

<body style="background: #EEEEEE">
    <div class="container">
        <div id="page">
            <!-- Area para o Login -->
            <section class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <h1>Poster</h1>
                    <h1>Login</h1>
                    
                    <div class="alert alert-danger" id="msgErro" style="display: none">
                        Login ou senha inv√°lidos
                    </div>

                    <form id="login">
                        <div class="form-group">
                            <label class="control-label" for="exampleInputEmail1">Email</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="exampleInputPassword1">Senha</label>
                            <input name="senha" type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Logar</button>
                    </form>
                </div>
            </section>
            <hr>
            <!-- Area para Cadastro -->
            <section class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <h1>Cadastro</h1>
                    <form id="cadastro">
                        <div class="form-group">
                            <label class="control-label" for="nome">Nome:</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email:</label>
                            <input type="email" name="email" id="cad_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="telefone">Telefone: ex: 11 97777-7777</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nome">Senha:</label>
                            <input type="password" name="senha" id="cad_senha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nome">Confirmar senha:</label>
                            <input type="password" name="conf_senha" id="conf_senha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nome">Foto:</label>
                            <input id="foto" type="file" name="foto" accept="image/jpeg">
                        </div>
                        <button class="btn btn-default">Cadastrar</button>
                    </form>
                    <br>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
